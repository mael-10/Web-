<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
	<div class="container">
				<div class="calculator">

					<table>
						<tr>
							<td colspan="4">
								<input type="text" id="display">
							</td>
						</tr>
						<tr>
							<td><button class="calculatorButtons" id="cleanDisplay" value="C">C</td>
							<td><button class="calculatorButtons" id="deleteDigit" value="CE">CE</td>
							<td><button class="calculatorButtons signal" id="division" value="/">&divide;</td>
							<td><button class="calculatorButtons signal" id="multiplication" value="*">&times;</td>
						</tr>
						<tr>
							<td><button class="calculatorButtons number" id="num7" value="7">7</td>
							<td><button class="calculatorButtons number" id="num8" value="8">8</td>
							<td><button class="calculatorButtons number" id="num9" value="9">9</td>
							<td><button class="calculatorButtons signal" id="subtraction" value="-">-</td>
						</tr>
						<tr>
							<td><button class="calculatorButtons number" id="num4" value="4">4</td>
							<td><button class="calculatorButtons number" id="num5" value="5">5</td>
							<td><button class="calculatorButtons number" id="num6" value="6">6</td>
							<td><button class="calculatorButtons signal" id="sum" value="+">+</td>
							
						</tr>
						<tr>
							<td><button class="calculatorButtons number" id="num1" value="1">1</td>
							<td><button class="calculatorButtons number" id="num2" value="2">2</td>
							<td><button class="calculatorButtons number" id="num3" value="3">3</td>
							<td rowspan="2"><button class="calculatorButtons" id="result" value="=">=</td>
							
						</tr>
						<tr>
							<td colspan="2"><button class="calculatorButtons number" id="num0" value="0">0</td>
							<td><button class="calculatorButtons" id="point" value=".">.</td>
							
							
						</tr>
					</table>
				</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
