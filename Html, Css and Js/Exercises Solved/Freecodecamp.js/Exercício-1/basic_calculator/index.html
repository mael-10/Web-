<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<table>
				<tr>
					<td colspan="4">
						<input type="text" id="display" readonly>
					</td>
				</tr>
				<tr>
					<td><button class="calculatorButtons" id="cleanDisplay" value="C">C</button></td>
					<td><button class="calculatorButtons" id="deleteDigit" value="CE">CE</button></td>
					<td><button class="calculatorButtons signal" id="division" value="/">&divide;</button></td>
					<td><button class="calculatorButtons signal" id="multiplication" value="*">&times;</button></td>
				</tr>
				<tr>
					<td><button class="calculatorButtons number" id="num7" value="7">7</button></td>
					<td><button class="calculatorButtons number" id="num8" value="8">8</button></td>
					<td><button class="calculatorButtons number" id="num9" value="9">9</button></td>
					<td><button class="calculatorButtons signal" id="subtraction" value="-">-</button></td>
				</tr>
				<tr>
					<td><button class="calculatorButtons number" id="num4" value="4">4</button></td>
					<td><button class="calculatorButtons number" id="num5" value="5">5</button></td>
					<td><button class="calculatorButtons number" id="num6" value="6">6</button></td>
					<td><button class="calculatorButtons signal" id="sum" value="+">+</button></td>
				</tr>
				<tr>
					<td><button class="calculatorButtons number" id="num1" value="1">1</button></td>
					<td><button class="calculatorButtons number" id="num2" value="2">2</button></td>
					<td><button class="calculatorButtons number" id="num3" value="3">3</button></td>
					<td rowspan="2"><button class="calculatorButtons" id="result" value="=">=</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="calculatorButtons number" id="num0" value="0">0</button></td>
					<td><button class="calculatorButtons number" id="point" value=".">.</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
