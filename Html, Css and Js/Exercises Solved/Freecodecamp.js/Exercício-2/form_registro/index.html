    <div class="container">

            <span class="error" id="nomeErro"></span>

            <input type="email" id="email" name="email" placeholder="youremail@yourdomain.com" required>
            <span class="error" id="emailErro"></span>

            <label for="age">Idade</label>
            <input type="number" id="age" name="age" required>
            <span class="error" id="ageError"></span>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required minlength="6">
            <span class="error" id="senhaErro"a></span>

            <label for="confirmaSenha">Confirmação de Senha</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            <span class="error" id="confirmaSenhaErro"></span>

                <option value="male">Male</option>

        <div id="menssage">

        </div>
    </div>
